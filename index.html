<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="content">
        <div id="bg">
            <div id="logo">
                <img src="logo.jpg" alt="logo" id="tree">
                <h1 id="welcome">WELCOME</h1>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div id="middle">
                    <p id="dothis">Lets do this!</p>
                    <div class="form">
                        <label for="firstname">FIRST NAME</label>
                        <input required type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="form">
                        <label for="email">EMAIL</label>
                        <input required type="email" id="email" name="email">
                    </div>
                    <div class="form">
                        <label for="phone">PHONE NUMBER</label>
                        <input required minlength="10" type="tel" id="phone" name="phone">
                    </div>  
                    <div class="form">
                        <label for="password">PASSWORD</label>
                        <input onchange=onChange() required class="error" type="password" id="password" name="password">
                    </div>
                    <div class="form">
                        <label for="cPassword">CONFIRM PASSWORD</label>
                        <input onChange=onChange() required class="error" type="password" id="cPassword" name="cPassword">
                    </div>
                    <span id="error-msg"></span>
                </div>  
                <div id="createbtn">
                    <button id="create" type="submit">Create Account</button>
                </div>
            </form>
            <div id="bottom">
                <div id="signin">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
